<div *ngIf="identity">
  <div class= "navigation col-lg-1" >
    <h1 class='head-title'> 
      <a [routerLink]="['/']"  >{{title}}</a>  
    </h1>
    <nav id="navigation">
      <a href="#">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      search</a>
      <a [routerLink]="['/artists',1]" [routerLinkActive]="['actived']" >
        <span  class="glyphicon glyphicon-star" aria-hidden="true"></span>
      Artist</a>
      <a href="#">
        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
      Albums</a>
    </nav>

    <nav id="user_logged">
      <div  class="user-image">
        <img class="img-rounded" id="image-logged" src= '{{url+"get-image-user/"+identity.image}}' >
      </div>
      <h4 id="identity-name"> {{identity.name}}</h4>

      <a [routerLink]="['/my-profile']"  [routerLinkActive]="['actived']" >
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      Profile</a>

      <a class="pointer"(click)="logout()" >
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
        Log out
      </a>
    </nav>
  </div>


</div>
    <div [class.hidden]="!identity" class="central col-lg-11">
      <router-outlet></router-outlet>
    </div>
<div *ngIf="!identity">
  <div class="col-lg-12  full" style="background-color: black;" *ngIf="!identity">
    <div class=" col-lg-6 col-md-6 col-xs-12">

      <h1>Identificate</h1>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-5" >
        <p>
          <label>Email:</label>
          <input placeholder="Introduce the email" #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" required>
          <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
        </p>
        <p>
          <label>Password:</label>
          <input placeholder="Introduce the password" type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" required>
        </p>
        <input type="submit" value="Login" class="btn btn-primary">
        <div *ngIf="errorMessage" class="alert alert-info">
          <strong>ERROR: </strong>{{errorMessage}}
        </div>
      </form>
      
    </div>
    <div class="col-lg-6 col-md-6 col-xs-12">
      <h1>Registrate</h1>
        <div *ngIf="alertRegister" class="alert alert-info">
          {{alertRegister}}
        </div>
      <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-5">
        <p>
          <label>Name:</label>

          <input  #name="ngModel" name= "name" [(ngModel)]="user_register.name"  type="text" class="form-control" required>
          <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
        </p>
        <p>
          <label>Last name:</label>
          <input #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" type="text" class="form-control">
          <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
        </p>
        <p>
          <label>Email:</label>
          <input #emailre="ngModel" name="email" [(ngModel)]="user_register.email" type="email" class="form-control" required>
          <span *ngIf="!emailre.valid && emailre.touched">El email es obligatorio</span>
        </p>
        <p>
          <label>Password:</label>
          <input #passwordre="ngModel" name="password" [(ngModel)]="user_register.password" type="password" class="form-control" required>
          <span *ngIf="!passwordre.valid && passwordre.touched">El password es obligatorio</span>
        </p>
        <input type="submit" value="Register" class="btn btn-primary" [disabled]="!registerForm.form.valid">
      </form>
    </div>
  </div>
</div>

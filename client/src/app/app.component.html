<div *ngIf="identity" class= "navigation col-lg-1" >
  <h1> {{title}} </h1>
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Your are login in the app! Nice</p>
</div>

<div class="col-lg-12  full" style="background-color: black;" *ngIf="!identity">
  <div class=" col-lg-6 col-md-6 col-xs-12">

    <h1>Identificate</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-5" >
      <p>
        <label>Email:</label>
        <input placeholder="Introduce the email" #email="ngModel" name="email" [(ngModel)]="user.email" type="email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      </p>
      <p>
        <label>Password:</label>
        <input placeholder="Introduce the password" type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password" required>
      </p>
      <input type="submit" value="Login" class="btn btn-primary">
      <div *ngIf="errorMessage" class="alert alert-info">
        <strong>ERROR: </strong>{{errorMessage}}
      </div>
    </form>
    
  </div>
  <div class="col-lg-6 col-md-6 col-xs-12">
    <h1>Registrate</h1>
    <form #loginForm="ngForm" class="col-md-5">
      <p>
        <label>Name:</label>
        <input type="text" class="form-control">
      </p>
      <p>
        <label>Last name:</label>
        <input type="text" class="form-control">
      </p>
      <p>
        <label>Email:</label>
        <input type="text" class="form-control">
      </p>
      <p>
        <label>Password:</label>
        <input type="password" class="form-control">
      </p>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
  </div>
</div>

<hr>
  <div class="col-lg-6 col-md-6 col-xs-12">
    <h1>{{title}}</h1>
      <div *ngIf="alertMessage" class="alert alert-info">
        {{alertMessage}}
      </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-5">
      <p>
        <label>Name:</label>
        <input  #name="ngModel" name= "name" [(ngModel)]="user.name"  type="text" class="form-control">
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
      </p>
      <p>
        <label>Last name:</label>
        <input #surname="ngModel" name="surname" [(ngModel)]="user.surname" type="text" class="form-control">
        <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
      </p>
      <p>
        <label>Email:</label>
        <input #email="ngModel" name="email" [(ngModel)]="user.email" type="text" class="form-control">
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
      </p>

      <div class="image_for_edit" *ngIf="user.image && user.image != null">
        <img src= '{{url+"get-image-user/"+user.image}}' style="width: 50px;" alt="">
        <p>
          
          <label >Upload your avatar</label>
          <input type="file" placegolder="Upload image..."(change)="fileChangeEvent($event)">
        </p>
      </div>

      <input type="submit" value="Update profile" class="btn btn-primary">
    </form>
  </div>

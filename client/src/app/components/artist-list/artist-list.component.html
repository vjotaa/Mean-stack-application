<div *ngIf="identity" class="head-page">
  <h1>{{title}}</h1>

  <a *ngIf="identity && identity.role == 'ROLE_ADMIN' " class="btn btn-default" [routerLink]=" ['/create-artist'] " >
      Add Artist
  </a>

<ul class="pagination pull-right">
  <li><a [routerLink]=" ['/artists',prev_page] ">&laquo;</a></li>
  <li><a [routerLink]=" ['/artists',next_page] ">&raquo;</a></li>
</ul>
<div class="clearfix"></div>
  <ul *ngIf="identity" class="artist-list">
    <li *ngFor="let artist of artists" class="col-lg-3  artist-item" >
      <div class="artist-image">
        <img src="{{url+'get-image-artist/'+artist.image}}">
      </div>
      <div class="artist-name">
        <a href="#">{{artist.name}}</a>
      </div>
      <div *ngIf="identity.role == 'ROLE_ADMIN'" class="buttons">
        <a class="btn btn-default" [routerLink]=" ['/edit-artist',artist._id] ">Edit</a>
        <a class="btn btn-default" href="#" >Delete</a>
      </div>

    </li>
  </ul>
</div>
